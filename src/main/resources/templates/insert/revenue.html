<!DOCTYPE html>

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>簡易的な会計システム♪</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	</head>
	<body>
		<h1>簡易的な会計システム♪</h1>
		<ul class="menu_outer">
		    <li class="menu_inner"><a th:href="@{/home}">ホーム</a></li>
		    <li class="menu_inner"><a th:href="@{/insert}">登録</a></li>
		    <li class="menu_inner"><a th:href="@{/select}">検索</a></li>
		    <li class="menu_inner"><a th:href="@{/confinguration}">設定</a></li>
		</ul>
		<main>
			<h2>収入の登録フォーム</h2>
			<form th:action="@{/insert/revenue/insert}" method="post" action="#" th:object="${revenueForm}"> 
				<div>売上ID：<input type="text" name="earningsId" th:field="*{earningsId}"/></div> <div th:if="${#fields.hasErrors('earningsId')}" th:errors="*{earningsId}" /><br>
				<div>金額：<input type="text" name="money" th:field="*{money}"/></div> <div th:if="${#fields.hasErrors('money')}" th:errors="*{money}" /><br>
				<p><input type="submit" value="登録" /></p>
			</form>
		</main>
	</body>
</html>

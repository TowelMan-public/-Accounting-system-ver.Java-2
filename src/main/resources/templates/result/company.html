<!DOCTYPE html>

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>簡易的な会計システム♪</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" th:href="@{style.css}">
	</head>
	<body>
		<h1>簡易的な会計システム♪</h1>
		<ul class="menu_outer">
		    <li class="menu_inner"><a href="@{/home}">ホーム</a></li>
		    <li class="menu_inner"><a href="@{/insert}">登録</a></li>
		    <li class="menu_inner"><a href="@{/select}">検索</a></li>
		    <li class="menu_inner"><a href="@{/configuration}">設定</a></li>
		</ul>
		<main>
			<h2>会社の検索結果</h2>
			<table border="1">
	  			<tr>
	  				<td>番号</td>
	  				<td>社名</td>
	  				<td>有効/無効</td>
	  			</tr>
	  			<tr th:each="result : ${ResultForm}" th:object="${result}">
	  				<td th:text="*{companyNumber}"></td>
			     	<td th:text="*{companyName}"></td>
			     	<td th:text="*{isDisplayed}"></td>
	  			</tr>
	  		</table>
	  		
	  		<h2>削除</h2>
	  		<form th:action="@{/configuration/user/delete}" method="post" action="#" th:object="${DeleteForm}"> 
				<div>ID：<input type="text" name="id"/></div> <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" /><br>
				<input type="submit" value="削除" />
			</form>
			
			<h2>変更フォーム</h2>
			<form th:action="@{/insert/company/insert}" method="post" action="#" th:object="${CompanyForm}"> 
				<div>ID：<input type="text" name="companyId" /></div> <div th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}" /><br>
				<div>会社名：<input type="text" name="companyName" /></div> <div th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" /><br>
				<div><input type="checkbox" name="isDisplayed" th:value="true">表示する</input> </div><br>
				<p><input type="submit" value="変更" /></p>
			</form>
		</main>
	</body>
</html>

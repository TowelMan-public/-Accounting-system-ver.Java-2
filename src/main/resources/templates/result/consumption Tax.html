<!DOCTYPE html>

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>簡易的な会計システム♪</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" th:href="@{style.css}">
	</head>
	<body>
		<h1>簡易的な会計システム♪</h1>
		<ul class="menu_outer">
		    <li class="menu_inner"><a href="@{/home}">ホーム</a></li>
		    <li class="menu_inner"><a href="@{/insert}">登録</a></li>
		    <li class="menu_inner"><a href="@{/select}">検索</a></li>
		    <li class="menu_inner"><a href="@{/configuration}">設定</a></li>
		</ul>
		<main>
			<h2>消費税の検索結果</h2>
			<table border="1">
	  			<tr>
	  				<td>番号</td>
	  				<td>日付</td>
	  				<td>社名</td>
	  				<td>金額</td>
	  				<td>個人名</td>
	  				<td>件名</td>
	  			</tr>
	  			<tr th:each="result : ${ResultForm}" th:object="${result}">
	  				<td th:text="*{earningsNumber}"></td>
			     	<td th:text="*{earningsDate}"></td>
			     	<td th:text="*{company}"></td>
			     	<td th:text="*{money}"></td>
			     	<td th:text="*{personName}"></td>
			     	<td th:text="*{subject}"></td>
	  			</tr>
	  		</table>
		</main>
	</body>
</html>

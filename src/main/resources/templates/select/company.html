<!DOCTYPE html>

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>簡易的な会計システム♪</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	</head>
	<body>
		<h1>簡易的な会計システム♪</h1>
		<ul class="menu_outer">
		    <li class="menu_inner"><a th:href="@{/home}">ホーム</a></li>
		    <li class="menu_inner"><a th:href="@{/insert}">登録</a></li>
		    <li class="menu_inner"><a th:href="@{/select}">検索</a></li>
		    <li class="menu_inner"><a th:href="@{/confinguration}">設定</a></li>
		</ul>
		<main>
			<h2>会社の検索フォーム</h2>
			<form th:action="@{/select/company/result}" method="post" th:object="${requestForm}"> 
				<div>会社（名前orID）：<input type="text" name="company" th:field="*{company}"/></div><div th:if="${#fields.hasErrors('company')}" th:errors="*{company}" ></div>
				<div><input type="checkbox" name="isDisplayed" th:value="true">表示されている項目のみ</input> </div><br>
				<p><input type="submit" value="検索" /></p>
			</form>
		</main>
	</body>
</html>
